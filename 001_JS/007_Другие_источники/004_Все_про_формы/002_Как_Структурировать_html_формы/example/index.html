<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Форма оплаты</h1>
      <p>
        Обязательные поля для заполнения помечены
        <strong><abbr title="required">*</abbr></strong
        >.
      </p>
      <section>
        <h2>Конактная информация</h2>
        <fieldset>
          <legend>Описание</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="M." />
                Мужчина
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="Ms." />
                Женщина
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Имя: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id="name" name="username" />
        </p>
        <p>
          <label for="mail">
            <span>E-mail: </span>
            <strong>
              <abbr title="required">*</abbr>
            </strong>
          </label>
          <input type="email" id="mail" name="usermail" />
        </p>
        <p>
          <label for="pwd">
            <span>Пароль: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="password" id="pwd" name="password" />
        </p>
      </section>
      <section>
        <h2>Платежная информация</h2>
        <p>
          <label for="card">
            <span>Тип карты:</span>
          </label>
          <select id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Номер карты:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="number" id="number" name="cardnumber" />
        </p>
        <p>
          <label for="date">
            <span>Срок действия:</span>
            <strong><abbr title="required">*</abbr></strong>
            <em>Формат как мм/гг</em>
          </label>
          <input type="date" id="date" name="expiration" />
        </p>
      </section>
      <p><button type="submit">Подтвердить платеж</button></p>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
